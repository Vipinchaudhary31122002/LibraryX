<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LibraryX</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="library.png" type="image/x-icon" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black; color: white">
    <!-- succes alert -->
    <div id="message"></div>
    <!-- navbar -->
    <nav class="navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="library.png"
            width="60"
            height="60"
            class="d-inline-flex align-text-center"
          />
          <span style="font-size: xx-large; font-weight: bold">
            Welcome to LibraryX
          </span>
        </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            id="searchTxt"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- form to get input of the books -->
    <div class="container">
      <form id="LibraryForm">
        <!-- taking input of bookname -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="BookName"
            aria-describedby="emailHelp"
            placeholder="Enter the book name"
          />
        </div>
        <!-- taking input of book author -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="Author"
            placeholder="Enter the name of book author"
          />
        </div>
        <!-- specifying the category of the book -->
        <span style="font-size: x-large; font-weight: bold">Genre of book</span>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Fiction"
            id="Fiction"
          />
          <label class="form-check-label" for="Fiction"> Fiction </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="ComputerProgramming"
            id="ComputerProgramming"
          />
          <label class="form-check-label" for="ComputerProgramming">
            Computer Programming
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Science"
            id="Science"
          />
          <label class="form-check-label" for="Science"> Science </label>
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary"
          style="margin-bottom: 10px; margin-top: 10px"
        >
          Add Book
        </button>
      </form>
      <div id="table">
        <span style="font-size: x-large; font-weight: bold">Your Books</span>
        <table class="table" style="color: white">
          <thead>
            <tr>
              <th scope="col">Book Name</th>
              <th scope="col">Author Name</th>
              <th scope="col">Book Type</th>
            </tr>
          </thead>
          <tbody id="TableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- internal js -->
    <script src="script.js"></script>
  </body>
</html>
